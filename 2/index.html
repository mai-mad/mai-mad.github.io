<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TicTac</title>
    <link rel="stylesheet" href="ttt.css"/>
    <link rel="stylesheet" href="fire2.css"/>
    <!--<link rel="stylesheet" href="draw.css"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6eaa3e5dfc.js"></script>

    <script src="ttt.js"></script>
</head>
<body>
<h1 class="h1">TIC TAC TOE GAME</h1>


<div class="tictactoe">
    <div class="c0"></div>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="c5"></div>
    <div class="c6"></div>
    <div class="c7"></div>
    <div class="c8"></div>
</div>

<div id="gui"></div>
<div id="canvas-container"></div>

<div id="gui2"></div>
<div id="canvas-container2"></div>


<div class="container">
    <div class="row">
        <div class="col-12">
            <p class="text-center">

            <div class="pulse">
                <a href="#" id="btnRestart" onclick="restart(); return false">RESTART</a>
            </div>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="flex flex-center">
                <div class="scoreX flex">
                    <div class="X0label">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="scoreX1" id="scoreX1">0</div>
                </div>
                <div class="score0 flex">
                    <div class="X0label">
                        <i class="far fa-circle"></i>
                    </div>
                    <div class="score01" id="score01">0</div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="fire.js"></script>
<script src="fire2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
